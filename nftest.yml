        script: test/assert_txt.sh
      - actual: pipeline-SQC-DNA-*/TWGSAMIN000001/Picard-*/output/Picard-*_TWGSAMIN_S2-v1.1.5.n1_wgs-metrics.txt
        expect: /hot/software/pipeline/pipeline-SQC-DNA/Nextflow/development/test-output/Picard-3.1.0_TWGSAMIN_S2-v1.1.5.n1_wgs-metrics.txt
        script: test/assert_txt.sh
      - actual: pipeline-SQC-DNA-*/TWGSAMIN000001/Qualimap-*/output/Qualimap-*_TWGSAMIN_HG002.N_stats/genome_results.txt
