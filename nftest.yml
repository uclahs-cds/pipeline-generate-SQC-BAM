---
global:
  temp_dir: test/work
  nf_config: test/global.config
  remove_temp: true
  clean_logs: true

cases:
  - name: a_mini-all-tools
    message: test all tools
    nf_script: main.nf
    nf_config: test/config/all-tools.config
    params_file: test/yaml/a_mini.yaml
    skip: false
    verbose: true
    asserts:
      - actual: pipeline-SQC-DNA-*/TWGSAMIN000001/SAMtools-*/output/SAMtools-*_TWGSAMIN_HG002.N_stats.txt
        expect: /hot/software/pipeline/pipeline-SQC-DNA/Nextflow/development/test-output/SAMtools-1.18_TWGSAMIN_HG002.N_stats.txt
        method: md5
      - actual: pipeline-SQC-DNA-*/TWGSAMIN000001/SAMtools-*/output/SAMtools-*_TWGSAMIN_S2-v1.1.5_stats.txt
        expect: /hot/software/pipeline/pipeline-SQC-DNA/Nextflow/development/test-output/SAMtools-1.18_TWGSAMIN_S2-v1.1.5_stats.txt
        method: md5
      - actual: pipeline-SQC-DNA-*/TWGSAMIN000001/Picard-*/output/Picard-*_TWGSAMIN_HG002.N_wgs-metrics.txt
        expect: /hot/software/pipeline/pipeline-SQC-DNA/Nextflow/development/test-output/Picard-3.1.0_TWGSAMIN_HG002.N_wgs-metrics.txt
        script: test/assert_txt.sh
      - actual: pipeline-SQC-DNA-*/TWGSAMIN000001/Picard-*/output/Picard-*_TWGSAMIN_S2-v1.1.5_wgs-metrics.txt
        expect: /hot/software/pipeline/pipeline-SQC-DNA/Nextflow/development/test-output/Picard-3.1.0_TWGSAMIN_S2-v1.1.5_wgs-metrics.txt
        script: test/assert_txt.sh
      - actual: pipeline-SQC-DNA-*/TWGSAMIN000001/Qualimap-*/output/Qualimap-*_TWGSAMIN_HG002.N_stats/genome_results.txt
        expect: /hot/software/pipeline/pipeline-SQC-DNA/Nextflow/development/test-output/Qualimap-2.3_TWGSAMIN_HG002.N_stats/genome_results.txt
        method: md5
      - actual: pipeline-SQC-DNA-*/TWGSAMIN000001/Qualimap-*/output/Qualimap-*_TWGSAMIN_S2-v1.1.5_stats/genome_results.txt
        expect: /hot/software/pipeline/pipeline-SQC-DNA/Nextflow/development/test-output/Qualimap-2.3_TWGSAMIN_S2-v1.1.5_stats/genome_results.txt
        method: md5
